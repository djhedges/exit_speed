// Compile with protoc -I ./ --python_out ./ gps.proto
syntax = "proto3";

import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";

package gps;

message Point {
  float lat = 1;
  float lon = 2;
  float alt = 3;
  float speed = 4;  // meters/second
  google.protobuf.Timestamp time = 5;
  float start_finish_distance = 6;  // Distance to the start/finish.
}

message Lap {
  repeated Point points = 1;
  google.protobuf.Duration duration =2;  // Time it took to finish the lap.
}

message Session {
  repeated Lap laps = 1;
  string track = 2;
  Point start_finish = 3;  // Location of start/finish.
}
