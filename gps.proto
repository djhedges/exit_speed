// Compile with protoc -I ./ --python_out ./ gps.proto
syntax = "proto3";

import "google/protobuf/timestamp.proto";

package gps;

message Point {
  float lat = 1;
  float lon = 2;
  float alt = 3;
  float speed = 4;  // meters/second
  google.protobuf.Timestamp time = 5;
  float delta = 6;  // Distance to the prior point of the lap.
}

message Lap {
  repeated Point points = 1;
}

message Session {
  repeated Lap laps = 1;
  string track = 2;
}
