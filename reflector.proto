syntax = "proto3";

option go_package = "github.com/djhedges/exit_speed/protos/reflector_go_proto";

import "gps.proto";
import "google/protobuf/duration.proto";

package reflector;

message PointUpdate {
  gps.Point point = 1;
  int32 lap_number = 2;
}

message NewLap {
  int32 lap_number = 2;
};

message UpdateLapDuration {
  google.protobuf.Duration duration = 1;  // Time it took to finish the lap.
}
